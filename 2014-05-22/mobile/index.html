<!DOCTYPE html>
<html>
<head>
	<title>QZ India | Mobile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		<div id="top">
			<div id="slider" class="image-holder">
				<img src="http://placekitten.com/g/320/150" alt="">
				<img src="http://placekitten.com/g/400/150" alt="">
				<img src="http://placekitten.com/g/320/150" alt="">
			</div>
			<div class="intro">
				<img src="images/intro.png" alt="Hello India">
			</div>
		</div>
		
		<div id="bottom">
			<div class="head"><img src="images/heading.png" alt="Qz is launching"></div>
			<a class="cta" href="#">
				<img src="images/cta-copy.png" alt="In the meantime, you can stay informed">
			</a>
			<div class="partner"><img src="images/logo-ge.png" alt="Partner GE"></div>
		
		</div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
