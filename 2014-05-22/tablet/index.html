<!DOCTYPE html>
<html>
<head>
	<title>QZ india | Tablet</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		<div id="top">
			<div id="slider" class="image-holder">
				<img src="http://placekitten.com/g/700/480" alt="">
				<img src="http://placekitten.com/g/600/480" alt="">
				<img src="http://placekitten.com/g/900/480" alt="">
			</div>
			<div class="intro">
				<img src="images/intro.png" alt="Hello India">
			</div>
		</div>
		
		<div id="bottom">
			<div class="head"><img src="images/heading.png" alt="Qz is launching"></div>
			<a class="cta" href="#">
				<img src="images/cta-copy.png" alt="In the meantime, you can stay informed">
			</a>
			<div class="partner"><img src="images/logo-ge.png" alt="Partner GE"></div>
			<div class="contact">
				<a href="#" class="twitter"><img  src="images/icon-twitter.png" alt="Twitter Icon"></a>
				<a href="#" class="email"><img  src="images/icon-mail.png" alt="Email Icon"></a>
			</div>
		</div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
