<!DOCTYPE html>
<html>
<head>
	<title>Qz India | Desktop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		<div id="left">
			<div id="slider" class="image-holder">
				<img src="images/photo1.jpg" alt="">
				<img src="images/photo2.jpg" alt="">
			</div>
			<div class="intro">
				<img src="images/intro.png" alt="Hello India">
			</div>
			
		</div>
		
		<div id="right">
			<div class="head"><img src="images/headline.png" alt="Qz is launching"></div>
			<a class="cta ixtrack" href="http://bit.ly/1re7VtH" target="_blank" data-ix-category="external" data-ix-label="cta clicked">
				<img src="images/cta-copy.png" alt="In the meantime, you can stay informed">
			</a>
			<div class="contact">
				<a href="http://bit.ly/1nsSY5m" class="twitter ixtrack" target="_blank">
					<img src="images/icon-twitter.png" alt="Twitter Icon" data-ix-category="external" data-ix-label="twitter clicked">
				</a>
				<a href="http://bit.ly/1jrppsx" class="email ixtrack" target="_blank">
					<img src="images/icon-contact.png" alt="Email Icon" data-ix-category="external" data-ix-label="contact clicked">
				</a>
			</div>
			<div class="partner"><img src="images/logo-ge.png" alt="Partner GE"></div>
		</div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
